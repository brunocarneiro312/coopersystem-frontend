<div class="row d-flex justify-content-center mt-5">
  <div class="col-3">
    <form #form="ngForm" (ngSubmit)="login()">
      <div [className]="responseStatus == 0 ? 'alert alert-warning' : 'alert alert-danger'" role="alert" *ngIf="message">
        {{ message }}
      </div>
      <div class="form-group">
        <input type="text"
               name="username"
               class="form-control"
               placeholder="Usuário" [(ngModel)]="user.username" required />
      </div>
      <div class="form-group">
        <input type="password"
               name="password"
               class="form-control"
               placeholder="Senha" [(ngModel)]="user.password" required />
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" (click)="login()" [disabled]="!user.username || !user.password">
          Entrar
        </button>
      </div>
      <div style="padding: 10px; background: #f5f5f5; border: 1px solid #ddd;" class="text-center">
        <b>username: admin & pass: 123456 (ADMIN)</b>
        <br>
        <b>username: comum & pass: 123456 (COMUM)</b>
        <div class="alert alert-info mt-3">
          <b>* Você poderá logar com os usuários criados pela aplicação</b>
        </div>
      </div>
    </form>
  </div>
</div>
