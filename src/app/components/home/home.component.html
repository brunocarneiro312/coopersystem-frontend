<div class="container">
  <div class="row d-flex mt-5">
    <div class="col">
      <table class="table table-sm table-hover table-striped">
        <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Usu√°rio</th>
          <th>Perfil</th>
          <th>Logradouro</th>
          <th>Bairro</th>
          <th>Cidade</th>
          <th>UF</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <td>{{user.nome}}</td>
            <td>{{user.cpf | mask: '000.000.000-00' }}</td>
            <td>{{user.username}}</td>
            <td>{{user.authorities[0].name.substring(5)}}</td>
            <td>{{user.endereco.logradouro}}</td>
            <td>{{user.endereco.bairro}}</td>
            <td>{{user.endereco.cidade}}</td>
            <td>{{user.endereco.uf}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
